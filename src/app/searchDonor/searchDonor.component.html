<header class="background">
</header>

<button (click)="scroll()" id="scroll" class="fa fa-chevron-up"></button>

<div class="container">
  <div class="form-inline">
    <div class="form-group">
      <label for="select">Select the blood group</label>
      <select class="form-control mx-sm-3" id="select" required>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
      </select>
    </div>
  </div>

  <div class="profile">
    <table class="table">
      <tbody>
        <tr>
          <td>
            <div class="row">
              <div class="col">
                <img src="assets/images/donation.jpg" width="150px" height="100px">
              </div>
        
              <div class="col-12" id="name">
                <h5>Ali Zein Al Dine</h5>
                <div class="input-group">
                  <p>alized559@gmail.com</p>
                  <button class="btn btn-danger" data-toggle="modal" data-target="#messageModal">Email</button>
                </div>
                <P>Blood Group: O+</P>
              </div>
              <hr>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="row">
              <div class="col">
                <img src="assets/images/slideshow1.png" width="150px" height="100px">
              </div>

              <div class="col-12" id="name">
                <h5>Ali Zein Al Dine</h5>
                <div class="input-group">
                  <p>alized559@gmail.com</p>
                  <button class="btn btn-danger" data-toggle="modal" data-target="#messageModal">Email</button>
                </div>
                <P>Blood Group: O+</P>
              </div>
              <hr>
            </div>
        </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal" id="messageModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">New Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-white">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form">
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label class="input-group-text">From:</label>
                </div>
                <input type="text" class="form-control" id="senderEmail" placeholder="sender email">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label class="input-group-text">To:</label>
                </div>
                <input type="text" class="form-control" id="rEmail" placeholder="hello@live.com">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label class="input-group-text">Subject:</label>
                </div>
                <input type="text" class="form-control" id="sub" placeholder="Blood Donation">
              </div>
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
