<div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-pause="false">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
    <li data-target="#carouselIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" style="height: 100vh;">
      <img class="d-block w-100" src="assets/images/b.jpg" alt="First slide">
    </div>
    <div class="carousel-item" style="height: 100vh;">
      <img class="d-block w-100" src="assets/images/a.jpg" alt="Second slide">
    </div>
    <div class="carousel-item" style="height: 100vh;">
      <img class="d-block w-100" src="assets/images/c.jpg" alt="Third slide">
    </div>
  </div>
</div>

<button (click)="scroll()" id="scroll" class="fa fa-chevron-up"></button>
