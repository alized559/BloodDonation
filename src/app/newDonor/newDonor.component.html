<header class="background">
</header>

<button (click)="scroll()" id="scroll" class="fa fa-chevron-up"></button>

<div class="container w-50">
  <form>
    <div class="form-group">
      <label class="from-label" for="image">Add Profile</label>
      <input type="file" id="image" name="filename" class="mx-4">
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" id="fname" class="form-control" required>
          <label class="form-label" for="fname">First name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input type="text" id="lname" class="form-control" required>
          <label class="form-label" for="lname">Last name</label>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <input type="email" id="email" class="form-control" required>
      <label class="form-label" for="email">Email</label>
    </div>

    <div class="form-group">
      <select class="form-control" id="select" required>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
      </select>
      <label for="select">Select the blood group</label>
    </div>
  
    <div class="form-group">
      <input type="text" id="address" class="form-control" required>
      <label class="form-label" for="address">Address</label>
    </div>

    <div class="form-group">
      <label for="infected">Are you infected by one of the following? HV, Corona</label>
      <input class="checkbox mx-2" type="checkbox" id="infected">
    </div>

    <div class="form-group">
      <textarea class="form-control" id="info" rows="3"></textarea>
      <label class="form-label" for="info">Additional info</label>
    </div>

    <button type="submit" class="btn text-white">Register</button>
  </form>
</div>
