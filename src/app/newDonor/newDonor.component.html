<header class="background">
</header>

<button (click)="scroll()" id="scroll" class="fa fa-chevron-up"></button>

<div class="container">
  <div class="row">
    <div class="col-6">
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input [(ngModel)]="donor.fName" name="fName" type="text" id="fname" class="form-control">
              <label class="form-label" for="fname">First name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input [(ngModel)]="donor.lName" name="lName" type="text" id="lname" class="form-control">
              <label class="form-label" for="lname">Last name</label>
            </div>
          </div>
        </div>
      
        <div class="form-group">
          <input [(ngModel)]="donor.email" name="email" type="email" id="email" class="form-control">
          <label class="form-label" for="email">Email</label>
        </div>
    
        <div class="form-group">
          <select [(ngModel)]="donor.bloodGrp" name="bloodGrp" class="form-control" id="select">
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
          </select>
          <label for="select">Select the blood group</label>
        </div>
      
        <div class="form-group">
          <input [(ngModel)]="donor.address" name="address" type="text" id="address" class="form-control">
          <label class="form-label" for="address">Address</label>
        </div>
    
        <div class="form-group">
          <label for="infected">Are you infected by one of the following? HV, Corona</label>
          <input [(ngModel)]="isInfected" (change)="ifChecked()" name="isInfected" class="checkbox mx-2" type="checkbox" id="infected">
        </div>
    
        <div class="form-group">
          <textarea [(ngModel)]="donor.info" name="info" class="form-control" id="info" rows="3"></textarea>
          <label class="form-label" for="info">Additional info</label>
        </div>
    
        <button (click)="addDonor()" type="submit" value="submit" class="btn text-white">Register</button>
        
        <div class="result" *ngIf="submit">
          <div class="alert alert-success alert-dismissible fade show" *ngIf="isInfected == false; else failed">
            <strong>Successfully registered!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    
          <ng-template #failed>
            <div class="alert alert-danger alert-dismissible fade show">
              <strong>Failed to register! Infected cannot donate blood</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </ng-template>
        </div>
      </form>
    </div>

    <div class="col" style="margin-left: 20%;">
      <app-adsPanel></app-adsPanel>
    </div>
  </div>
</div>
